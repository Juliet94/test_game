<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">

	<link href="css/style.min.css" rel="stylesheet">
</head>
<body class="page">
	<main class="page__main">
		<section class="dialog">
      <div class="dialog__name-wrapper">
        <h1 class="dialog__name">
          Джерри МакКайн
        </h1>
        <span class="dialog__rank">
          Контрабанда
        </span>
      </div>
      <p class="dialog_text">
        Йоу! Нужен ствол со сбитыми серийными номерами? У меня найдется все, что душе угодно. Просто скажи, что тебе нужно!
      </p>
    <div class="dialog__options">
      <button class="button">
        Расскажи о себе!
      </button>
      <button class="button button--quest">
        Есть задания для меня?
      </button>
      <button class="button">
        Не видел этого парня?
      </button>
      <button class="button button--trade">
        Торговля
      </button>
      <button class="button">
        До скорого, еще увидимся!
      </button>
    </div>
    <div class="dialog__button-wrapper">
      <button class="dialog__button-esc">
        Esc
      </button>
      <span>
        Покинуть диалог
      </span>
    </div>
    </section>
	</main>
